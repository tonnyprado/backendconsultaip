spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ip_logs_db
    username: ip_user
    password: ip_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
